<form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" name="firstName" formControlName="firstName" />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="lastName" formControlName="lastName" />
    </div>
    <div class="form-group">
        <label>Адрес</label>
        <input class="form-control" name="address" formControlName="address" />
    </div>
    <div class="form-group">
        <label>Телефон</label>
        <input class="form-control" name="phone" formControlName="phone" />
    </div>
    <div class="form-group">
        <label>Дата рождения</label>
        <p-calendar [locale]="dateLocale" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" name="bDay" formControlName="bDay"></p-calendar>
    </div>
    <div class="form-group">
        <label>Логин</label>
        <input class="form-control" name="login" formControlName="login" />
        <div *ngIf="registerForm.controls['login'].hasError('required') && registerForm.controls['login'].touched" class="alert alert-danger">Введите логин.</div>
        <div *ngIf="registerForm.controls['login'].hasError('minlength') && registerForm.controls['login'].touched" class="alert alert-danger">Минимальная длина 3 символа.</div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" formControlName="email" />
        <div *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched" class="alert alert-danger">Введите Email.</div>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="alert alert-danger">Некоректный email.</div>
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" name="password" formControlName="password" />
        <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="alert alert-danger">Введите пароль.</div>
    </div>
    <div class="form-group ">
        <button class="btn btn-success" [disabled]="registerForm.invalid">Ok</button>
    </div>
</form>
