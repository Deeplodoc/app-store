<form #registerForm="ngForm" novalidate>
    <div class="form-group">
        <label>Фамилия</label>
        <input class="form-control" name="firstName" [(ngModel)]="user.firstName" />
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" name="lastName" [(ngModel)]="user.lastName" />
    </div>
    <div class="form-group">
        <label>Адрес</label>
        <input class="form-control" name="address" [(ngModel)]="user.address" />
    </div>
    <div class="form-group">
        <label>День рождения</label>
        <input class="form-control" name="bDay" [(ngModel)]="user.bDay" />
    </div>
    <div class="form-group">
        <label>Логин</label>
        <input class="form-control" name="login" [(ngModel)]="user.login" required pattern="/[a-zA-Z0-9А-Яа-я]/u" minlength="3" />
        <div *ngIf="registerForm.controls['login'].hasError('required') && registerForm.controls['login'].touched" class="alert alert-danger">Введите логин.</div>
        <div *ngIf="registerForm.controls['login'].hasError('minlength') && registerForm.controls['login'].touched" class="alert alert-danger">Минимальная длина 3 символа.</div>
    </div>
    <div class="form-group">
        <label>Enail</label>
        <input class="form-control" name="email" [(ngModel)]="user.email" required email />
    </div>
    <div class="form-group ">
        <label>Пароль</label>
        <input type="password " class="form-control " name="password " [(ngModel)]="user.password " required />
        <div *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="alert alert-danger">Введите пароль.</div>
    </div>
    <div class="form-group ">
        <button [disabled]="registerForm.invalid " (click)="register() "></button>
    </div>
</form>
