<div class="col-md-12">
    <form [formGroup]="forgotForm" (ngSubmit)="submit()" novalidate>
        <div *ngIf="isReady" class="alert alert-success">Пароль сброшен успешно.</div>
        <div *ngIf="error" class="alert alert-danger">Не удалось сбросить пароль.</div>
        <div class="form-group">
            <label for="login">Пароль</label>
            <input class="form-control" type="password" name="password" formControlName="password" />
            <div *ngIf="forgotForm.controls['password'].hasError('required') && forgotForm.controls['password'].touched" class="alert alert-danger">Введите пароль.</div>
        </div>
        <div class="form-group ">
            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" />
            <div *ngIf="forgotForm.controls['confirmPassword'].hasError('required') && forgotForm.controls['confirmPassword'].touched" class="alert alert-danger">Введите пароль ещё раз.</div>
            <div *ngIf="forgotForm.errors?.mismatch && forgotForm.controls['confirmPassword'].touched" class="alert alert-danger">Пароли не совпадают.</div>
        </div>
        <div class="form-group ">
            <button [disabled]="forgotForm.invalid" class="btn btn-success">Ok</button>
        </div>
    </form>
</div>
