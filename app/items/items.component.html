<h2>Каталог товаров</h2>
<div class="col-md-12">
    <div class="col-md-3 itemContainer" *ngFor="let product of items">
        <img class="col-md-2" src="{{product.picture}}" />
        <div class="col-md-10">
            <h4>{{product.name}}</h4>
            <span>{{product.price | currency:'USD':true}}</span>
        </div>
        <div class="col-md-12">
            <button class="btn btn-success pull-right" (click)="onAddToBasket(product)">В корзину</button>
            <button class="btn btn-info pull-right" [routerLink]="['/items', product.id]">Подробно</button>
        </div>
    </div>
</div>
