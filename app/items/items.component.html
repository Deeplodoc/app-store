<h2>Каталог товаров</h2>
<div class="col-md-12">
    <div class="col-md-3 itemContainer" *ngFor="let product of items" [routerLink]="['/items', product.id]">
        <img class="col-md-2" src="{{product.picture}}" />
        <div class="col-md-10">
            <h4>{{product.name}}</h4>
            <span>{{product.price | currency:'USD':true}}</span>
        </div>
    </div>
</div>
