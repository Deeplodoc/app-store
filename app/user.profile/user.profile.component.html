<div class="col-md-12">
    <p>Фамилия: <strong>{{user.firstName}}</strong></p>
    <p>Имя: <strong>{{user.lastName}}</strong></p>
    <p>Адрес: <strong>{{user.address}}</strong></p>
    <p>Телефон: <strong>{{user.phone}}</strong></p>
    <p>Дата рождения: <strong>{{user.bDay}}</strong></p>
    <p>Email: <strong>{{user.email}}</strong>{{!user.IsConfirm? <a>Подтвердить</a>: ""}}</p>
    <p>Логин: <strong>{{user.login}}</strong></p>
</div>
